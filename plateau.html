    <nav><button id="start-button" class="btn">Start the Game</button></nav>
    <div id="overlay">

                <div class="actual-grids">

                        <span class="empty-tiles"></span>
                        <span class="empty-tiles"></span>
                        <span class="empty-tiles visible"></span>
                        <span class="empty-tiles visible"></span>
                    </div>
                    <div id="player1-grid" class="grid">
                        <span class="tile dkb inactive"></span>
                        <span class="tile y inactive"></span>
                        <span class="tile r inactive"></span>
                        <span class="tile br inactive"></span>
                        <span class="tile b inactive"></span>
                        <span class="tile b inactive"></span>

                        <span class="tile dkb inactive"></span>
                        <span class="tile y inactive"></span>
                        <span class="tile y inactive"></span>
                        <span class="tile r inactive"></span>
                        <span class="tile br inactive"></span>
                        <span class="tile b inactive"></span>

                    <div id="bin-player2" class="bin"><img src="./img/SVG/bin.svg" alt="bin"></div>
                    <div id="point-area-player2" class="points"></div>
                </div>

                <div class="actual-grids">
                    <div id="player2" class="preparation grid">
